<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="row col-sm-12">
        <div class="col-sm-9">
            <input class="col-sm-12" type="text" name="result" id="result" value="0" readonly>
        </div>
        <div class="col-sm-12 mt-2">
            <div>
                <input class="col-sm-2" type="button" value="1" onclick="calculator('1')">
                <input class="col-sm-2" type="button" value="2" onclick="calculator('2')">
                <input class="col-sm-2" type="button" value="3" onclick="calculator('3')">
                <input class="col-sm-2" type="button" value="+" onclick="calculator('+')">
            </div>
        </div>
        <div class="col-sm-12 mt-2">
            <div>
                <input class="col-sm-2" type="button" value="4" onclick="calculator('4')">
                <input class="col-sm-2" type="button" value="5" onclick="calculator('5')">
                <input class="col-sm-2" type="button" value="6" onclick="calculator('6')">
                <input class="col-sm-2" type="button" value="-" onclick="calculator('-')">
            </div>
        </div>
        <div class="col-sm-12 mt-2">
            <div>
                <input class="col-sm-2" type="button" value="7" onclick="calculator('7')">
                <input class="col-sm-2" type="button" value="8" onclick="calculator('8')">
                <input class="col-sm-2" type="button" value="9" onclick="calculator('9')">
                <input class="col-sm-2" type="button" value="*" onclick="calculator('*')">
            </div>
        </div>
        <div class="col-sm-12 mt-2">
            <div>
                <input class="col-sm-2" type="button" value="C" onclick="calculator('C')">
                <input class="col-sm-2" type="button" value="0" onclick="calculator('0')">
                <input class="col-sm-2" type="button" value="=" onclick="calculator('=')">
                <input class="col-sm-2" type="button" value="/" onclick="calculator('/')">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./funciones.js"></script>
    <script src="./calculadora.js"></script>

</body>
</html>
